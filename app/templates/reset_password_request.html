{% extends 'base.html' %}

{% block content %}
<div class="resetpasswordrequestform">
    <h2>Reset Password</h2>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <p>
        {{ form.email.label }}<br />
        {{ form.email }}<br/>
        {% for error in form.email.errors %}
        <span class='error'>[{{ error }}]</span>
        {% endfor %}
      </p>
      <p>{{ form.submit }}</p>
    </form>
  </div>
{% endblock %}
